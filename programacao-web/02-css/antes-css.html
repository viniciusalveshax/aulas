<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de HTML Antigo</title>
</head>
<body>
    <center>
        <h1>Bem-vindo ao Meu Site Antigo!</h1>
    </center>

</body>
</html>
